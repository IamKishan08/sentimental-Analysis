<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' https://fonts.gstatic.com">
</head>
<body>
    <h1>Login/Register</h1>
    <div id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label><br>
            <input type="text" id="loginUsername" name="username" required><br>
            <label for="loginPassword">Password:</label><br>
            <input type="password" id="loginPassword" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const apiUrl = 'http://localhost:3001'; // Change this to your API endpoint

        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch(`${apiUrl}/api/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                const { token } = await response.json();
                localStorage.setItem('token', token);
                window.location.href = '/dashboard.html';
            } else {
                // Handle login error
                // ...
            }
        });
    </script>
</body>
</html>
