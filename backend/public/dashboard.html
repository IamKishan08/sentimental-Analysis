<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <div id="feedbackList">
        <h2>Your Feedback</h2>
        <ul id="feedbackListItems"></ul>
    </div>

    <script>
        const apiUrl = 'http://localhost:3001'; // Change this to your API endpoint

        const token = localStorage.getItem('token');

        if (!token) {
            // Redirect to login page if token is not available
            window.location.href = '/login.html';
        }

        fetch(`${apiUrl}/api/feedback`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }
            return response.json();
        })
        .then(data => {
            console.log('Feedback data:', data);
            displayFeedback(data.feedback);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            const feedbackList = document.getElementById('feedbackListItems');
            feedbackList.innerHTML = '<li>Error fetching data. Please try again later.</li>';
        });

        function displayFeedback(feedbackData) {
            const feedbackList = document.getElementById('feedbackListItems');
            feedbackList.innerHTML = '';
            feedbackData.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.feedback} - Sentiment: ${item.sentiment}`;
                feedbackList.appendChild(li);
            });
        }
    </script>
</body>
</html>
